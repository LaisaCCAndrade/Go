{{template "base" .}} {{define "title"}} Login {{end}}

<head>
  <link rel="stylesheet" href="static/form.css" />
  <style>
    .sucesso {
      font-size: 20px;
      margin-top: 10px;
      text-align: center;
      background-color: #149214;
      color: #ffffff;
    }

    .falha {
      font-size: 20px;
      margin-top: 10px;
      text-align: center;
      background-color: #e61111;
      color: #ffffff;
    }
  </style>
</head>

{{define "nav"}}
<a href="/signup">Sign Up</a>
<a href="/login">Login</a>
{{end}} {{define "body"}}

<div class="sucesso">
  <h1>{{.Signupsuccess}}</h1>
</div>
<div class="falha">
  <h1>{{.LoginFailure}}</h1>
</div>
<h1>Entrar</h1>
<p>Entre para acessar sua conta</p>
<form action="/login" method="POST">
  <div>
    <label for="email">Email:</label>
    <input type="email" name="email" required />
  </div>
  <div>
    <label for="password">Senha:</label>
    <input type="password" name="password" required />
  </div>
  <div>
    <input type="submit" value="Entrar" />
  </div>
  <div>
    <a href="/signup" class="link">Cadastre-se</a>
  </div>
</form>

{{end}}
